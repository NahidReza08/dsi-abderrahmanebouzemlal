<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "hsl(47, 88%, 63%)",
              white: "hsl(0, 0%, 100%)",
              gray: {
                500: "hsl(0, 0%, 42%)",
                950: "hsl(0, 0%, 7%)",
              },
            },
            fontFamily: {
              sans: ["Figtree", "ui-sans-serif", "system-ui", "sans-serif"],
            },
            fontSize: {
              base: "16px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-yellow font-sans flex flex-col items-center justify-center min-h-screen"
  >
    <div
      class="bg-white w-1/3 p-4 flex flex-col gap-4 border-2 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] rounded-2xl"
    >
      <img
        class="w-full h-full rounded-2xl"
        src="./assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <span class="font-bold bg-yellow w-fit p-1.5 rounded-md">Learning</span>
      <p class="font-medium">Published 21 Dec 2023</p>
      <h1 class="font-extrabold text-xl">HTML & CSS foundations</h1>
      <p class="font-light text-sm text-slate-800">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex items-center gap-5">
        <img
          class="w-10"
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper"
        />
        <span class="font-extrabold text-sm">Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
